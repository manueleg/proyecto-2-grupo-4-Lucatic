<div class="listperfil">
<h2>Lista de perfiles</h2>

<div class="row mb-2">
    <div *ngFor="let perfil of perfiles; let i = index" class="col-md-6">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary">Perfil {{i+1}}</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="#">{{perfil.nombre}}</a>
          </h3>
          <div class="mb-1 text-muted">Nov {{i+13}}</div>
          <h3 class="card-text mb-auto">
              <!--Aquí va el botón dislike-->
              Género: {{perfil.genero}}, fecha nacimiento: {{perfil.fecha_nac}} 
            <button type= 'submit' (click)='addLike(perfilSesion.idusuario, perfil.idusuario)' id='login-button'>Like</button>
          </h3>
            <!--<a [routerLink]="['/perfil-list', perfil.idusuario]">Enlace con routerLink</a> -->    
          
        </div>
      </div>
    </div>
  </div>
